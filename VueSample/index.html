<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = "./js/vue.js"></script>
    <title>Course App</title>
    <link href="./css/Bootstrap_css/bootstrap.min.css" rel="stylesheet">

    <style>

        /* v cloak is the form of the html before it is fully loaded */
    [v-cloak]{
        display: none;
        background-color: blue;
    }
    
    </style>

</head>
<body>
    <div class="jumbotron">
    
        <div id="app">
            <h1 v-text="message"></h1>
            <h1 v-html="intro"></h1>
            <h1 v-show="viewed">You have viewed this page</h1>
            <h1 v-if="viewed && viewed2">You have viewed this page</h1>
            <h1 v-else="viewed && viewed2">You have not viewed this page</h1>
            <h1 v-pre>{{message}}</h1>
            <!-- v once will only render the inside once -->
            <h1 v-once>{{message}}</h1>
            <h1 v-once>{{message}}</h1>
            <h1 v-once>{{message}}</h1>
            <h1 v-cloak>{{message}}</h1>
        </div>

        <div id="app">
            <h1>{{message}}</h1>
        </div>

    </div>
    
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:"Hello Using Vue.js",
                lmao: "OK",
                viewed: false,
                viewed2: true,
                intro:"Welcome to the program, <small>it is all about Vue.js </small>",
            }
        });
    </script>

</body>
    <script src="./js/Bootstrap_js/jquery-3.3.1.min.js"></script>
    <script src="./js/Bootstrap_js/bootstrap.min.js"></script>
</html>
