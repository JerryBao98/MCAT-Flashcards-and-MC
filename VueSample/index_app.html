<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueSample</title>
    <script src = "./js/vue.js"></script>
</head>
<body>

    <div id="app">
        {{message}}
    </div>
    
    <script>
        new Vue({
            el:'#app',
            data:{
                message:"Hello Using Vue.js"
            }
        });
    </script>

</body>
</html>
